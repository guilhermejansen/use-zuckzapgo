  # ----------------------------------------------------------------------------
  # PostgreSQL Database
  # ----------------------------------------------------------------------------
  postgres_manager_zuckzapgo:
    image: postgres:18
    restart: unless-stopped
    environment:
      POSTGRES_USER: zuckzapgo
      POSTGRES_PASSWORD: zuckzapgo
      POSTGRES_DB: manager_zuckzapgo
    volumes:
      - postgres_manager_zuckzapgo_data:/var/lib/postgresql
    networks:
      - network_public
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zuckzapgo"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ----------------------------------------------------------------------------
  # Redis Cache & Queue
  # ----------------------------------------------------------------------------
  redis_manager_zuckzapgo:
    image: redis:7
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
    volumes:
      - redis_manager_zuckzapgo_data:/data
    networks:
      - network_public
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

volumes:
  postgres_manager_zuckzapgo_data:
    external: true
    name: postgres_manager_zuckzapgo_data
  redis_manager_zuckzapgo_data:
    external: true
    name: redis_manager_zuckzapgo_data

networks:
  network_public:
    name: network_public
    external: true
